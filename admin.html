<form id="admin-form">
    <textarea id="json-editor" rows="20" cols="80"></textarea>
    <button type="submit">Update Data</button>
</form>

<script>
    // Ambil data dari server dan tampilkan di textarea
    fetch('data/data.json')
        .then(res => res.json())
        .then(data => {
            document.getElementById('json-editor').value = JSON.stringify(data, null, 2);
        });

    document.getElementById('admin-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const newData = document.getElementById('json-editor').value;
        // Di sini kamu bisa upload ke GitHub atau sistem kamu
        alert('Silakan copy-paste ke data.json di GitHub');
    });
</script>
